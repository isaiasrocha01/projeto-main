<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../imagens/ico.ico" type="image/x-icon">
    <title>Ir Calculadora</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="js/scripts.js" defer></script>
</head>

<body class="calculadora">
    <header class="calculadora">
        <nav class="nav-centralizado">
            <a href="../index.html"><img src="../imagens/agenciair.png" alt="Logo IR" class="logo-menu" /> üè† Home</a>
            <a href="../curriculo/curriculo.html" target="_blank">Especialidades</a>
            <a href="../curriculo/sobre.html">Sobre</a>
            <a href="../projetos/projetos.html">Projetos</a>
            <a href="../gerador/contato/contato.html">üìû Contato</a>
        </nav>
    </header>
    <section class="meio-do-site-calculadora">
        <div id="Calc">
            <h3>Calculadora</h3>
            <div id="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
            <div id="buttons-container">
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button class="number">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button>-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="equal-btn">=</button>
            </div>
        </div>
    </section>
